name: C/C++ CI

on:
  workflow_dispatch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: cp ../initial-config .config && make olddefconfig
    - name: make
      run: make all
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
